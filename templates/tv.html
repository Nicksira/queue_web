<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        body { 
            background-color: #111; 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Prompt', sans-serif; 
            display: flex; 
            flex-direction: column; 
            margin: 0;
        }
        
        /* Header ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
        .header { 
            background: linear-gradient(90deg, #004d40, #00695c); 
            padding: 20px 40px; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
            height: 15vh;
            position: relative; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏•‡∏π‡∏Å‡πÑ‡∏î‡πâ */
        }
        
        .header img { height: 80%; margin-right: 30px; }
        
        .header-text h1 { margin: 0; line-height: 1.2; }
        .hosp-name { font-size: 1.8vw; opacity: 0.9; font-weight: 400; }
        .dept-name { font-size: 2.5vw; font-weight: bold; }

        /* üü¢ ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time ‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */
        .clock-container {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            text-align: right;
        }
        .clock-time {
            font-size: 4vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            line-height: 1;
            font-family: 'Courier New', monospace; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÑ‡∏°‡πà‡∏Ç‡∏¢‡∏±‡∏ö‡πÑ‡∏õ‡∏°‡∏≤ */
        }
        .clock-date {
            font-size: 1.2vw;
            color: #ddd;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏´‡∏•‡∏±‡∏Å */
        .main { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            background: radial-gradient(circle at center, #263238 0%, #000000 100%);
        }
        
        .label { font-size: 3vw; color: #aaa; margin-bottom: 2vh; text-transform: uppercase; letter-spacing: 2px; }
        
        .q-num { 
            font-size: 25vw; 
            font-weight: bold; 
            color: #00e676; 
            line-height: 1; 
            text-shadow: 0 0 50px rgba(0,230,118,0.4); 
            font-variant-numeric: tabular-nums;
        }
        
        .status { 
            font-size: 4vw; 
            color: #ffeb3b; 
            margin-top: 5vh; 
            background: rgba(255,255,255,0.1); 
            padding: 10px 50px; 
            border-radius: 50px; 
            backdrop-filter: blur(5px);
        }

        /* Overlay ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
        #overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.95); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            cursor: pointer; 
        }
        .tap-icon { font-size: 5rem; margin-bottom: 20px; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="tap-icon">üëÜ</div>
        <h1 class="text-white">‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á</h1>
        <p class="text-secondary">Click anywhere to start</p>
    </div>

    <div class="header">
        <img src="/static/logo.png" onerror="this.style.display='none'" id="tv-logo">
        <div class="header-text">
            <div class="hosp-name" id="tv-hospital-name">...</div>
            <div class="dept-name">‡∏´‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à‡πÇ‡∏£‡∏Ñ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</div>
        </div>
        
        <div class="clock-container">
            <div class="clock-time" id="realtime-clock">--:--:--</div>
            <div class="clock-date" id="realtime-date">...</div>
        </div>
    </div>

    <div class="main">
        <div class="label">‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏¥‡∏ß</div>
        <div class="q-num" id="q-num">---</div>
        <div class="status" id="status">‡∏£‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏Å...</div>
    </div>

    <script>
        const socket = io();
        
        const pathParts = window.location.pathname.split('/');
        const hospCode = pathParts[pathParts.length - 1];

        let audioReady = false;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time
        function updateClock() {
            const now = new Date();
            
            // ‡πÄ‡∏ß‡∏•‡∏≤ HH:MM:SS
            const timeString = now.toLocaleTimeString('th-TH', { hour12: false });
            document.getElementById('realtime-clock').innerText = timeString;
            
            // ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ‡πÅ‡∏ö‡∏ö‡πÑ‡∏ó‡∏¢
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('th-TH', options);
            document.getElementById('realtime-date').innerText = dateString;
        }
        
        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(updateClock, 1000);
        updateClock(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        document.getElementById('overlay').onclick = function() {
            this.style.opacity = '0';
            setTimeout(() => { this.style.display = 'none'; }, 500);
            audioReady = true;
            speak("‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏Ñ‡πà‡∏∞");
        };

        // Socket Events
        socket.on('connect', () => {
            console.log("Connected to Hospital Code:", hospCode);
            socket.emit('join', { code: hospCode });
        });

        socket.on('update_settings', (settings) => {
            document.getElementById('tv-hospital-name').innerText = settings.hospital_name;
            document.getElementById('tv-logo').style.display = settings.show_logo ? 'inline-block' : 'none';
        });

        socket.on('update_display', (data) => {
            const numEl = document.getElementById('q-num');
            const statusEl = document.getElementById('status');

            if (data.number > 0) {
                numEl.innerText = String(data.number).padStart(3, '0');
                statusEl.innerText = "‡πÄ‡∏ä‡∏¥‡∏ç‡∏ó‡∏µ‡πà‡∏´‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à";
                statusEl.style.color = "#fff";
                statusEl.style.background = "#28a745";
                
                // Blink Effect
                numEl.style.color = "#fff";
                setTimeout(() => numEl.style.color = "#00e676", 300);
                setTimeout(() => numEl.style.color = "#fff", 600);
                setTimeout(() => numEl.style.color = "#00e676", 900);

            } else {
                numEl.innerText = "---";
                statusEl.innerText = "‡∏£‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏Å...";
                statusEl.style.background = "rgba(255,255,255,0.1)";
            }

            if(data.play_sound && audioReady) {
                speak("‡πÄ‡∏ä‡∏¥‡∏ç‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà " + data.number + " ‡∏Ñ‡πà‡∏∞");
            }
        });

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'th-TH';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
