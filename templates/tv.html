<!DOCTYPE html>

    <style>
        body { background-color: #111; color: white; height: 100vh; overflow: hidden; font-family: 'Prompt', sans-serif; display: flex; flex-direction: column; margin: 0; }
        .header { background: linear-gradient(90deg, #004d40, #00695c); padding: 20px 40px; display: flex; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5); height: 15vh; position: relative; }
        .header img { height: 80%; margin-right: 30px; }
        .header-text h1 { margin: 0; line-height: 1.2; }
        .hosp-name { font-size: 1.8vw; opacity: 0.9; font-weight: 400; }
        .dept-name { font-size: 2.5vw; font-weight: bold; }
        .clock-container { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); text-align: right; }
        .clock-time { font-size: 4vw; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.5); line-height: 1; font-family: 'Courier New', monospace; }
        .clock-date { font-size: 1.2vw; color: #ddd; }
        .main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at center, #263238 0%, #000000 100%); }
        .label { font-size: 3vw; color: #aaa; margin-bottom: 2vh; text-transform: uppercase; letter-spacing: 2px; }
        .q-num { font-size: 25vw; font-weight: bold; color: #00e676; line-height: 1; text-shadow: 0 0 50px rgba(0,230,118,0.4); font-variant-numeric: tabular-nums; }
        .status { font-size: 4vw; color: #ffeb3b; margin-top: 5vh; background: rgba(255,255,255,0.1); padding: 10px 50px; border-radius: 50px; backdrop-filter: blur(5px); }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; cursor: pointer; }
        .tap-icon { font-size: 5rem; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

        <p class="text-secondary">Click anywhere to start</p>
    </div>
    <div class="header">
        <img src="/static/logo.png" onerror="this.style.display='none'" id="tv-logo">
        <div class="header-text">
            <div class="hosp-name" id="tv-hospital-name">...</div>
            <div class="dept-name">‡∏´‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à‡πÇ‡∏£‡∏Ñ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ</div>

        </div>
    </div>
    <div class="main">
        <div class="label">‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡∏Ñ‡∏¥‡∏ß</div>

    </div>
    
    <audio id="audio-player" style="display:none;"></audio>

    <script>
        const socket = io();
        const pathParts = window.location.pathname.split('/');
        const hospCode = pathParts[pathParts.length - 1];
        let audioReady = false;
        const player = document.getElementById('audio-player');

        function updateClock() {
            const now = new Date();
            document.getElementById('realtime-clock').innerText = now.toLocaleTimeString('th-TH', { hour12: false });
            document.getElementById('realtime-date').innerText = now.toLocaleDateString('th-TH', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(updateClock, 1000); updateClock();

        document.getElementById('overlay').onclick = function() {
            this.style.opacity = '0';
            setTimeout(() => { this.style.display = 'none'; }, 500);
            audioReady = true;
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ß‡πà‡∏≤‡∏á‡πÜ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å
            player.src = "";
            player.play().catch(() => {});
        };

        socket.on('connect', () => {
            socket.emit('join', { code: hospCode });
        });

        socket.on('update_settings', (settings) => {
            document.getElementById('tv-hospital-name').innerText = settings.hospital_name;
            document.getElementById('tv-logo').style.display = settings.show_logo ? 'inline-block' : 'none';
        });

        socket.on('update_display', (data) => {
            const numEl = document.getElementById('q-num');
            const statusEl = document.getElementById('status');

            if (data.number > 0) {
                numEl.innerText = String(data.number).padStart(3, '0');
                statusEl.innerText = "‡πÄ‡∏ä‡∏¥‡∏ç‡∏ó‡∏µ‡πà‡∏´‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏ß‡∏à";
                statusEl.style.color = "#fff";
                statusEl.style.background = "#28a745";
                
                // üü¢ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á MP3 ‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á‡∏°‡∏≤‡∏à‡∏≤‡∏Å Server
                if(data.play_sound && data.sound_url && audioReady) {
                    // ‡πÉ‡∏™‡πà timestamp ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ browser ‡∏à‡∏≥‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏Å‡πà‡∏≤ (Cache Busting)
                    player.src = data.sound_url + "?t=" + new Date().getTime();
                    player.play().catch(e => console.log("Audio Error:", e));
                }
            } else {
                numEl.innerText = "---";
                statusEl.innerText = "‡∏£‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏Å...";
                statusEl.style.background = "rgba(255,255,255,0.1)";
            }
        });
    </script>
