<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดคิว</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .card {
            background: white;
            width: 85%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .logo { width: 80px; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.2rem; color: #555; }
        .queue-number {
            font-size: 5rem;
            font-weight: bold;
            color: #00b09b;
            margin: 10px 0;
            line-height: 1;
        }
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .label { color: #888; }
        .value { font-weight: 600; }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>
    <div class="card">
        <img src="/static/logo.png" class="logo" onerror="this.style.display='none'">
        <h1>โรงพยาบาลส่งเสริมสุขภาพตำบลทับพริก</h1>
        
        <div style="margin-top: 20px; font-size: 1.1rem;">หมายเลขคิวของท่าน</div>
        <div class="queue-number">{{ no }}</div>
        
        <div class="status-box">
            <div class="status-item">
                <span class="label">สถานะ:</span>
                <span class="value text-warning">รอเรียก</span>
            </div>
            <div class="status-item">
                <span class="label">คิวที่รออยู่:</span>
                <span class="value" style="color: red;">{{ wait }} คิว</span>
            </div>
            <div class="status-item">
                <span class="label">เวลารับบัตร:</span>
                <span class="value">{{ time }}</span>
            </div>
        </div>

        <div class="footer">
            กรุณาเฝ้าระวังเสียงเรียกคิว<br>ขอบคุณที่ใช้บริการ
        </div>
    </div>
</body>
</html>
