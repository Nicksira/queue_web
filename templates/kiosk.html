<body>

    <h1 class="header-main" id="live-hospital-name">...</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        // ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤ Setting
        socket.on('update_settings', (settings) => {
            document.getElementById('live-hospital-name').innerText = settings.hospital_name;
            document.getElementById('live-logo').style.display = settings.show_logo ? 'inline-block' : 'none';
        });

        function getTicket() {
            socket.emit('get_ticket');
        }

        socket.on('ticket_printed', (data) => {
            // 1. ‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©
            document.getElementById('print-hospital').innerText = data.settings.hospital_name;
            document.getElementById('print-title').innerText = data.settings.ticket_title;
            document.getElementById('print-num').innerText = String(data.number).padStart(3, '0');
            document.getElementById('print-footer').innerText = data.settings.ticket_footer;
            document.getElementById('print-logo').style.display = data.settings.show_logo ? 'inline-block' : 'none';

            const now = new Date();
            const dateStr = now.toLocaleDateString('th-TH');
            const timeStr = now.toLocaleTimeString('th-TH').slice(0,5);
            document.getElementById('print-time').innerText = `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${dateStr} ‡πÄ‡∏ß‡∏•‡∏≤ ${timeStr} ‡∏ô.`;
