<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        /* Screen Styles */
        body { font-family: 'Prompt', sans-serif; background: #e3f2fd; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; }
        .kiosk-card { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-main { font-weight: 600; color: #004d40; margin-bottom: 20px; font-size: 1.8rem; }
        .btn-ticket { background: linear-gradient(45deg, #00b09b, #96c93d); color: white; padding: 20px; font-size: 2rem; border-radius: 50px; width: 100%; border: none; font-weight: bold; cursor: pointer; }

        /* Print Area (Hidden on Screen) */
        #printable-area { display: none; }

        /* Print Styles (Strict) */
        @media print {
            /* Hide everything */
            body * { visibility: hidden; height: 0; overflow: hidden; }
            
            /* Show Printable Area */
            #printable-area { 
                display: block !important; 
                visibility: visible !important;
                position: absolute;
                top: 0; left: 0; width: 100%;
                background: white;
                color: black;
                font-family: 'Courier New', monospace;
                text-align: center;
                padding: 10px;
                z-index: 9999;
            }
            
            /* Ensure children are visible */
            #printable-area * { visibility: visible !important; height: auto; }

            .ticket-logo { width: 60px; filter: grayscale(100%); margin-bottom: 5px; }
            .ticket-header { font-size: 16px; font-weight: bold; margin: 5px 0; }
            .ticket-title { font-size: 14px; border-bottom: 1px dashed black; padding-bottom: 5px; margin-bottom: 10px; }
            
            /* QR Code Centering */
            #qrcode-container { 
                display: flex !important; 
                justify-content: center !important; 
                align-items: center !important;
                margin: 10px auto !important;
                width: 100px;
                height: 100px;
            }
            #qrcode-container img { width: 100%; height: auto; }

            .ticket-number { font-size: 40px; font-weight: bold; border: 2px solid black; padding: 5px 15px; border-radius: 10px; display: inline-block; margin: 10px 0; }
            .ticket-wait { font-size: 14px; margin-bottom: 5px; }
            .ticket-time { font-size: 12px; margin-bottom: 10px; }
            .ticket-footer { font-size: 12px; border-top: 1px dashed black; padding-top: 10px; white-space: pre-wrap; }
            
            @page { margin: 0; }
        }
    </style>
</head>
<body>

    <h1 class="header-main" id="live-hospital-name">...</h1>
    <div class="kiosk-card">
        <img src="/static/logo.png" width="100" class="mb-4" onerror="this.style.display='none'" id="live-logo">
        <h2 class="mb-4 text-secondary">‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
        <button onclick="getTicket()" class="btn btn-ticket">üñ®Ô∏è ‡∏Å‡∏î‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß</button>
    </div>

    <div id="printable-area">
        <img src="/static/logo.png" class="ticket-logo" id="print-logo">
        <div class="ticket-header" id="print-hospital">...</div>
        <div class="ticket-title" id="print-title">...</div>
        
        <div id="qrcode-container"></div>
        
        <div class="ticket-number" id="print-num">A-000</div>
        <div class="ticket-wait" id="print-wait">...</div>
        <div class="ticket-time" id="print-time">...</div>
        <div class="ticket-footer" id="print-footer">...</div>
        <br><br>.
    </div>

    <script>
        const socket = io();

        socket.on('update_settings', (settings) => {
            document.getElementById('live-hospital-name').innerText = settings.hospital_name;
            document.getElementById('live-logo').style.display = settings.show_logo ? 'inline-block' : 'none';
        });

        function getTicket() {
            socket.emit('get_ticket');
        }

        socket.on('ticket_printed', (data) => {
            const settings = data.settings;
            const numberPadded = String(data.number).padStart(3, '0');
            const queuesAhead = (data.queues_ahead !== undefined) ? data.queues_ahead : 0;
            const waitText = queuesAhead > 0 ? `(‡∏£‡∏≠‡∏≠‡∏µ‡∏Å ${queuesAhead} ‡∏Ñ‡∏¥‡∏ß)` : "(‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏¥‡∏ß‡∏ó‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ)";
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('th-TH');
            const timeStr = now.toLocaleTimeString('th-TH').slice(0,5);

            // A. Fill Data
            document.getElementById('print-hospital').innerText = settings.hospital_name;
            document.getElementById('print-title').innerText = settings.ticket_title;
            document.getElementById('print-num').innerText = numberPadded;
            document.getElementById('print-wait').innerText = waitText;
            document.getElementById('print-footer').innerText = settings.ticket_footer;
            document.getElementById('print-time').innerText = `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${dateStr} ‡πÄ‡∏ß‡∏•‡∏≤ ${timeStr} ‡∏ô.`;
            document.getElementById('print-logo').style.display = settings.show_logo ? 'inline-block' : 'none';

            // B. Create QR Code
            const qrContainer = document.getElementById("qrcode-container");
            if(qrContainer) {
                qrContainer.innerHTML = "";
                const qrDataString = `${settings.hospital_name}\n‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà: ${numberPadded}\n${waitText}\n${dateStr} ${timeStr}`;
                try {
                    new QRCode(qrContainer, {
                        text: qrDataString,
                        width: 100, height: 100,
                        colorDark : "#000000", colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.L
                    });
                } catch(e) {}
            }

            // C. Popup
            Swal.fire({
                title: '‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à',
                html: `<h1 style="font-size:4rem; color:#00b09b;">${numberPadded}</h1><h3 class="text-danger">${waitText}</h3>`,
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
            });

            // D. Print (Wait 500ms)
            setTimeout(() => {
                window.print();
            }, 500);
        });
    </script>
</body>
</html>
