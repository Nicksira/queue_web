<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        /* --- Screen Styles --- */
        body { 
            font-family: 'Prompt', sans-serif; 
            background: #e3f2fd; 
            height: 100vh; 
            margin: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        
        .kiosk-card { 
            background: white; 
            padding: 40px; 
            border-radius: 30px; 
            text-align: center; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        .btn-ticket { 
            background: linear-gradient(45deg, #00b09b, #96c93d); 
            color: white; 
            padding: 20px; 
            font-size: 2rem; 
            border-radius: 50px; 
            width: 100%; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
        }

        /* --- Print Area (Hidden on screen) --- */
        #printable-area {
            display: none;
        }

        /* --- Print Styles (Fix for white screen) --- */
        @media print {
            /* Hide everything on the page */
            body * {
                visibility: hidden;
            }

            /* Show only the printable area */
            #printable-area, #printable-area * {
                visibility: visible;
                display: block !important;
            }

            /* Position the printable area at the top-left */
            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                background: white; /* Ensure background is white */
            }

            /* Ticket Styling */
            .ticket-logo { width: 60px; filter: grayscale(100%); margin-bottom: 5px; display: block; margin-left: auto; margin-right: auto; }
            .ticket-header { font-size: 16px; font-weight: bold; margin-bottom: 5px; text-align: center; }
            .ticket-title { font-size: 14px; border-bottom: 1px dashed black; padding-bottom: 5px; margin-bottom: 5px; text-align: center; }
            
            /* QR Code Container */
            #qrcode-container { 
                display: flex !important; 
                justify-content: center !important; 
                margin: 10px auto !important; 
            }
            
            .ticket-number { font-size: 40px; font-weight: bold; border: 2px solid black; padding: 5px; display: inline-block; margin: 10px auto; border-radius: 8px; text-align: center; width: 100%; }
            .ticket-wait { font-size: 14px; font-weight: bold; margin: 5px 0; text-align: center; }
            .ticket-time { font-size: 12px; margin-bottom: 15px; text-align: center; }
            .ticket-footer { font-size: 12px; border-top: 1px dashed black; padding-top: 5px; white-space: pre-wrap; text-align: center; }
            
            @page { margin: 0; }
        }
    </style>
</head>
<body>

    <div class="kiosk-card">
        <img src="/static/logo.png" width="100" style="margin-bottom:20px;" onerror="this.style.display='none'" id="screen-logo">
        <h1 style="color:#004d40; font-weight:bold; margin-bottom:20px; font-size: 1.5rem;" id="screen-hospital">...</h1>
        <h2 class="text-secondary mb-4">‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
        <button onclick="getTicket()" class="btn btn-ticket">üñ®Ô∏è ‡∏Å‡∏î‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß</button>
    </div>

    <div id="printable-area">
        <img src="/static/logo.png" class="ticket-logo" id="print-logo">
        <div class="ticket-header" id="print-hospital">...</div>
        <div class="ticket-title" id="print-title">...</div>
        
        <div id="qrcode-container"></div>
        
        <div class="ticket-number" id="print-num">A-000</div>
        <div class="ticket-wait" id="print-wait">...</div>
        <div class="ticket-time" id="print-time">Time: --:--</div>
        <div class="ticket-footer" id="print-footer">...</div>
    </div>

    <script>
        const socket = io();
        
        // Extract code from URL
        const pathParts = window.location.pathname.split('/');
        const hospCode = pathParts[pathParts.length - 1];

        socket.on('connect', () => {
            if(hospCode && hospCode.length >= 4) {
                socket.emit('join', { code: hospCode });
            }
        });

        socket.on('update_settings', (settings) => {
            document.getElementById('screen-hospital').innerText = settings.hospital_name;
            document.getElementById('screen-logo').style.display = settings.show_logo ? 'inline-block' : 'none';
        });

        function getTicket() {
            socket.emit('get_ticket', { code: hospCode });
        }

        socket.on('ticket_printed', (data) => {
            const settings = data.settings;
            const numberPadded = String(data.number).padStart(3, '0');
            const queuesAhead = data.queues_ahead || 0;
            const waitText = queuesAhead > 0 ? `(‡∏£‡∏≠‡∏≠‡∏µ‡∏Å ${queuesAhead} ‡∏Ñ‡∏¥‡∏ß)` : "(‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏¥‡∏ß‡∏ó‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ)";
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('th-TH');
            const timeStr = now.toLocaleTimeString('th-TH').slice(0,5);

            // 1. Fill Data
            document.getElementById('print-hospital').innerText = settings.hospital_name;
            document.getElementById('print-title').innerText = settings.ticket_title;
            document.getElementById('print-num').innerText = numberPadded;
            document.getElementById('print-wait').innerText = waitText;
            document.getElementById('print-footer').innerText = settings.ticket_footer;
            document.getElementById('print-time').innerText = `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${dateStr} ‡πÄ‡∏ß‡∏•‡∏≤ ${timeStr} ‡∏ô.`;
            document.getElementById('print-logo').style.display = settings.show_logo ? 'inline-block' : 'none';

            // 2. Generate QR Code
            const qrContainer = document.getElementById("qrcode-container");
            if(qrContainer) {
                qrContainer.innerHTML = ""; 
                
                const currentUrl = window.location.origin;
                const qrLink = `${currentUrl}/check_queue/${hospCode}?q=${data.number}`;
                
                new QRCode(qrContainer, {
                    text: qrLink,
                    width: 100,
                    height: 100,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.M
                });
            }

            // 3. Popup
            Swal.fire({
                title: '‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à',
                html: `<h1 style="font-size:4rem; color:#00b09b;">${numberPadded}</h1><h3 class="text-danger">${waitText}</h3>`,
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
            });

            // 4. Print (Delay 500ms for QR to render)
            setTimeout(() => {
                window.print();
            }, 500);
        });
    </script>
</body>
</html>
