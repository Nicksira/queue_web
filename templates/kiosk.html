    <style>

        body { font-family: 'Prompt', sans-serif; background: #e3f2fd; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; }
        .kiosk-card { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏õ‡∏£‡∏¥‡πâ‡∏ô: ‡πÉ‡∏ä‡πâ position fixed ‡πÅ‡∏•‡∏∞ z-index ‡∏ï‡πà‡∏≥‡πÜ ‡πÅ‡∏ó‡∏ô‡∏Å‡∏≤‡∏£‡∏ã‡πà‡∏≠‡∏ô */
        #printable-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: -1; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏´‡∏•‡∏±‡∏á‡∏™‡∏∏‡∏î */
            opacity: 0;  /* ‡∏°‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏´‡πá‡∏ô */
        }

        /* --- ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ï‡∏≠‡∏ô‡∏™‡∏±‡πà‡∏á‡∏õ‡∏£‡∏¥‡πâ‡∏ô (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å) --- */
        @media print {
            /* ‡∏ã‡πà‡∏≠‡∏ô‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô UI */
            body * {

            /* ‡∏î‡∏∂‡∏á‡∏™‡πà‡∏ß‡∏ô‡∏õ‡∏£‡∏¥‡πâ‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á */
            #printable-area {

                position: absolute;

            /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏•‡∏π‡∏Å‡πÜ ‡∏Ç‡∏≠‡∏á printable-area ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• */
            #printable-area * {

            /* ‡∏à‡∏±‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏≤‡πÉ‡∏ô‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏© */
            .p-container { text-align: center; color: black; font-family: 'Courier New', monospace; padding-top: 10px; }

</head>
<body>

    <h1 class="header-main" id="screen-hospital">...</h1>
    
    <div class="kiosk-card">
        <img src="/static/logo.png" width="100" class="mb-4" onerror="this.style.display='none'" id="screen-logo">
        <h2 class="mb-4 text-secondary">‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
        <button onclick="getTicket()" class="btn btn-ticket">üñ®Ô∏è ‡∏Å‡∏î‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß</button>
    </div>

    <div id="printable-area">
        <div class="p-container">
            <img src="/static/logo.png" class="p-logo" id="p-logo">
            <div class="p-header" id="p-hospital">...</div>
            <div class="p-title" id="p-title">...</div>
            
            <div id="qrcode-box"></div>
            
            <div class="p-number" id="p-num">A-000</div>
            <div class="p-wait" id="p-wait">...</div>
            <div class="p-time" id="p-time">...</div>
            <div class="p-footer" id="p-footer">...</div>
        </div>
    </div>

    <script>
        const socket = io();

        // 1. ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤ Setting
        socket.on('update_settings', (settings) => {
            document.getElementById('screen-hospital').innerText = settings.hospital_name;
            document.getElementById('screen-logo').style.display = settings.show_logo ? 'inline-block' : 'none';
        });

        // 2. ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
        function getTicket() {
            socket.emit('get_ticket');
        }

        // 3. ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• + ‡∏™‡∏£‡πâ‡∏≤‡∏á QR + ‡∏õ‡∏£‡∏¥‡πâ‡∏ô
        socket.on('ticket_printed', (data) => {
            const settings = data.settings;
            const numberPadded = String(data.number).padStart(3, '0');
            const queuesAhead = data.queues_ahead || 0;
            const waitText = queuesAhead > 0 ? `(‡∏£‡∏≠‡∏≠‡∏µ‡∏Å ${queuesAhead} ‡∏Ñ‡∏¥‡∏ß)` : "(‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏¥‡∏ß‡∏ó‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ)";
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('th-TH');
            const timeStr = now.toLocaleTimeString('th-TH').slice(0,5);

            // A. ‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©
            document.getElementById('p-hospital').innerText = settings.hospital_name;
            document.getElementById('p-title').innerText = settings.ticket_title;
            document.getElementById('p-num').innerText = numberPadded;
            document.getElementById('p-wait').innerText = waitText;
            document.getElementById('p-footer').innerText = settings.ticket_footer;
            document.getElementById('p-time').innerText = `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${dateStr} ‡πÄ‡∏ß‡∏•‡∏≤ ${timeStr} ‡∏ô.`;
            document.getElementById('p-logo').style.display = settings.show_logo ? 'inline-block' : 'none';

            // B. ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code (‡πÅ‡∏ö‡∏ö Safe Mode)
            const qrBox = document.getElementById("qrcode-box");
            qrBox.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏¥‡πâ‡∏á
            
            try {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code (‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏ö)
                const qrText = `${settings.hospital_name}\n‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà: ${numberPadded}\n${waitText}\n‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ${dateStr} ${timeStr}`;
                
                new QRCode(qrBox, {
                    text: qrText,
                    width: 100,
                    height: 100,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.L
                });
            } catch (error) {
                console.log("QR Error skipped"); 
            }

            // C. Popup
            Swal.fire({
                title: '‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à',
                html: `<h1 style="font-size:4rem; color:#00b09b;">${numberPadded}</h1><h3 class="text-danger">${waitText}</h3>`,
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
            });

            // D. ‡∏õ‡∏£‡∏¥‡πâ‡∏ô (‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡πâ QR ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à)
            setTimeout(() => {
                window.print();
            }, 800);
        });
    </script>
