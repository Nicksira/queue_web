<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        body { font-family: 'Prompt', sans-serif; background: #e3f2fd; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; }
        .kiosk-card { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-main { font-weight: 600; color: #004d40; margin-bottom: 20px; font-size: 1.8rem; }
        .btn-ticket { background: linear-gradient(45deg, #00b09b, #96c93d); color: white; padding: 20px; font-size: 2rem; border-radius: 50px; width: 100%; border: none; font-weight: bold; cursor: pointer; }

        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ã‡πà‡∏≠‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code (‡∏´‡πâ‡∏≤‡∏°‡∏•‡∏ö) */
        #hidden-qr { 
            position: absolute; top: -9999px; left: -9999px; 
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏õ‡∏£‡∏¥‡πâ‡∏ô: ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á */
        #printable-area {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: -1; opacity: 0;
        }

        @media print {
            body * { visibility: hidden; }
            #printable-area { visibility: visible; opacity: 1; z-index: 9999; position: absolute; top: 0; left: 0; width: 100%; }
            #printable-area * { visibility: visible; }
            
            .print-container { width: 100%; text-align: center; font-family: 'Courier New', monospace; color: black; padding-top: 10px; }
            .p-logo { width: 60px; filter: grayscale(100%); margin-bottom: 5px; }
            .p-header { font-size: 16px; font-weight: bold; margin: 5px 0; }
            .p-title { font-size: 14px; border-bottom: 1px dashed black; padding-bottom: 5px; margin-bottom: 10px; }
            
            /* ‡∏£‡∏π‡∏õ QR Code ‡∏à‡∏£‡∏¥‡∏á‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÇ‡∏ä‡∏ß‡πå */
            #final-qr-img { 
                display: block; margin: 10px auto; 
                width: 120px; height: 120px;
            }

            .p-number { font-size: 50px; font-weight: bold; border: 2px solid black; padding: 5px 15px; border-radius: 10px; display: inline-block; margin: 10px 0; }
            .p-wait { font-size: 14px; margin-bottom: 5px; }
            .p-time { font-size: 12px; margin-bottom: 10px; }
            .p-footer { font-size: 12px; border-top: 1px dashed black; padding-top: 10px; margin-top: 10px; white-space: pre-wrap; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

    <h1 class="header-main" id="screen-hospital">...</h1>
    
    <div class="kiosk-card">
        <img src="/static/logo.png" width="100" class="mb-4" onerror="this.style.display='none'" id="screen-logo">
        <h2 class="mb-4 text-secondary">‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö</h2>
        <button onclick="getTicket()" class="btn btn-ticket">üñ®Ô∏è ‡∏Å‡∏î‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß</button>
    </div>

    <div id="hidden-qr"></div>

    <div id="printable-area">
        <div class="print-container">
            <img src="/static/logo.png" class="p-logo" id="p-logo">
            <div class="p-header" id="p-hospital">...</div>
            <div class="p-title" id="p-title">...</div>
            
            <img id="final-qr-img" src="" alt="QR Code">
            
            <div class="p-number" id="p-num">A-000</div>
            <div class="p-wait" id="p-wait">...</div>
            <div class="p-time" id="p-time">...</div>
            <div class="p-footer" id="p-footer">...</div>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('update_settings', (settings) => {
            document.getElementById('screen-hospital').innerText = settings.hospital_name;
            document.getElementById('screen-logo').style.display = settings.show_logo ? 'inline-block' : 'none';
        });

        function getTicket() {
            socket.emit('get_ticket');
        }

        socket.on('ticket_printed', (data) => {
            const settings = data.settings;
            const numberPadded = String(data.number).padStart(3, '0');
            const queuesAhead = data.queues_ahead || 0;
            const waitText = queuesAhead > 0 ? `(‡∏£‡∏≠‡∏≠‡∏µ‡∏Å ${queuesAhead} ‡∏Ñ‡∏¥‡∏ß)` : "(‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏¥‡∏ß‡∏ó‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ)";
            const now = new Date();
            const dateStr = now.toLocaleDateString('th-TH');
            const timeStr = now.toLocaleTimeString('th-TH').slice(0,5);

            // 1. ‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠
            document.getElementById('p-hospital').innerText = settings.hospital_name;
            document.getElementById('p-title').innerText = settings.ticket_title;
            document.getElementById('p-num').innerText = numberPadded;
            document.getElementById('p-wait').innerText = waitText;
            document.getElementById('p-footer').innerText = settings.ticket_footer;
            document.getElementById('p-time').innerText = `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${dateStr} ‡πÄ‡∏ß‡∏•‡∏≤ ${timeStr} ‡∏ô.`;
            document.getElementById('p-logo').style.display = settings.show_logo ? 'inline-block' : 'none';

            // 2. üü¢ ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code ‡πÅ‡∏ö‡∏ö Canvas -> Image (‡∏ß‡∏¥‡∏ò‡∏µ‡∏ô‡∏µ‡πâ‡∏ä‡∏±‡∏ß‡∏£‡πå‡∏™‡∏∏‡∏î)
            const hiddenDiv = document.getElementById("hidden-qr");
            hiddenDiv.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏≤
            
            const qrText = `${settings.hospital_name}\n‡∏Ñ‡∏¥‡∏ß‡∏ó‡∏µ‡πà: ${numberPadded}\n${waitText}\n‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ${dateStr} ${timeStr}`;
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á QR ‡πÉ‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏•‡∏±‡∏ö
            new QRCode(hiddenDiv, {
                text: qrText,
                width: 150,
                height: 150,
                correctLevel : QRCode.CorrectLevel.M
            });

            // ‡∏£‡∏≠‡πÅ‡∏õ‡πä‡∏ö‡∏ô‡∏∂‡∏á‡πÉ‡∏´‡πâ QR ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ
            setTimeout(() => {
                const qrCanvas = hiddenDiv.querySelector('canvas');
                if (qrCanvas) {
                    const qrImageURL = qrCanvas.toDataURL("image/png");
                    document.getElementById('final-qr-img').src = qrImageURL;
                } else {
                    // Fallback ‡∏ñ‡πâ‡∏≤ Canvas ‡πÑ‡∏°‡πà‡∏°‡∏≤ (‡∏≠‡∏≤‡∏à‡πÄ‡∏õ‡πá‡∏ô img tag)
                    const qrImgSrc = hiddenDiv.querySelector('img').src;
                    document.getElementById('final-qr-img').src = qrImgSrc;
                }
            }, 100);

            // 3. Popup
            Swal.fire({
                title: '‡∏£‡∏±‡∏ö‡∏ö‡∏±‡∏ï‡∏£‡∏Ñ‡∏¥‡∏ß‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à',
                html: `<h1 style="font-size:4rem; color:#00b09b;">${numberPadded}</h1><h3 class="text-danger">${waitText}</h3>`,
                icon: 'success',
                timer: 2000,
                showConfirmButton: false
            });

            // 4. ‡∏™‡∏±‡πà‡∏á‡∏õ‡∏£‡∏¥‡πâ‡∏ô (‡∏£‡∏≠‡∏£‡∏π‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à)
            setTimeout(() => {
                window.print();
            }, 800);
        });
    </script>
</body>
</html>
