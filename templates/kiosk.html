<body>

    <div class="kiosk-card">

    <script>
        const socket = io();

        // 1. ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤ Setting
        socket.on('update_settings', (settings) => {
            document.getElementById('screen-hospital').innerText = settings.hospital_name;
            document.getElementById('screen-logo').style.display = settings.show_logo ? 'inline-block' : 'none';
        });

        // 2. ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
        function getTicket() {

        // 3. ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• + ‡∏™‡∏£‡πâ‡∏≤‡∏á QR + ‡∏õ‡∏£‡∏¥‡πâ‡∏ô
        socket.on('ticket_printed', (data) => {
            const settings = data.settings;
            const numberPadded = String(data.number).padStart(3, '0');
            const queuesAhead = data.queues_ahead || 0;
            const waitText = queuesAhead > 0 ? `(‡∏£‡∏≠‡∏≠‡∏µ‡∏Å ${queuesAhead} ‡∏Ñ‡∏¥‡∏ß)` : "(‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏¥‡∏ß‡∏ó‡πà‡∏≤‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ)";
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('th-TH');
            const timeStr = now.toLocaleTimeString('th-TH').slice(0,5);

            // A. ‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©
            document.getElementById('p-hospital').innerText = settings.hospital_name;
            document.getElementById('p-title').innerText = settings.ticket_title;
            document.getElementById('p-num').innerText = numberPadded;
            document.getElementById('p-wait').innerText = waitText;
            document.getElementById('p-footer').innerText = settings.ticket_footer;
            document.getElementById('p-time').innerText = `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ${dateStr} ‡πÄ‡∏ß‡∏•‡∏≤ ${timeStr} ‡∏ô.`;
            document.getElementById('p-logo').style.display = settings.show_logo ? 'inline-block' : 'none';

            // B. ‡∏™‡∏£‡πâ‡∏≤‡∏á QR Code (‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î ‡∏™‡πÅ‡∏Å‡∏ô‡∏ï‡∏¥‡∏î‡∏á‡πà‡∏≤‡∏¢)
            const qrBox = document.getElementById("qrcode-box");
            qrBox.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÄ‡∏Å‡πà‡∏≤
            
            try {

                const qrText = `‡∏Ñ‡∏¥‡∏ß: ${numberPadded}\n‡∏£‡∏≠: ${queuesAhead}\n‡πÄ‡∏ß‡∏•‡∏≤: ${timeStr}`;
                
                new QRCode(qrBox, {
                    text: qrText,
                    width: 120,
                    height: 120,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.L
                });
            } catch (e) {

            }

            // C. ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            Swal.fire({

                html: `<h1 style="font-size:4rem; color:#00b09b;">${numberPadded}</h1><h3 class="text-danger">${waitText}</h3>`,
