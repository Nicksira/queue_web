<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="mb-4 text-primary fw-bold">ระบบบัตรคิว</h3>
        <form action="/login" method="POST">
            <div class="mb-3">
                <input type="text" name="code" class="form-control form-control-lg text-center" placeholder="รหัสสถานพยาบาล (เช่น 02506)" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">เข้าใช้งาน</button>
        </form>
    </div>
</body>
</html>
